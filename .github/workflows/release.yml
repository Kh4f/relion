name: Release Package

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch full commit history for correct release notes generation
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Set version tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create release archive
        run: zip -r "${GITHUB_REPOSITORY##*/}-${tag}.zip" bin/ src/ package.json LICENSE README.md

      - name: Generate release notes
        run: npm run release:gh-notes

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_NOTES=$(cat RELEASE.md)
          gh release create "$tag" \
            --title="$tag" \
            --notes "$RELEASE_NOTES" \
            --draft \
            "${GITHUB_REPOSITORY##*/}-${tag}.zip"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance